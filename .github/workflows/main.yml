name: build my angular app

on:
  push:
      branches: [main]
jobs:
  build-angular-app:
          runs-on: ubuntu-latest
          steps:  
          - name: checkout code
            uses: actions/checkout@v5.0.0
          - name: setup nodejs
            uses: actions/setup-node@v5.0.0
            with:
              node-version: 22.x
          - name: install dependencies
            run: npm install
          - name: build angular app
            run: npm run build
         
    
    
